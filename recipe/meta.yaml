{% set name = "movement" %}
{% set version = "0.14.0" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/movement-{{ version }}.tar.gz
  sha256: 9e8b15f97eb4b41cc4952add0c9765b24a9e614051a3b6200c8d11806ecb8d3b

build:
  entry_points:
    - movement = movement.cli_entrypoint:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=45
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=2.0
    - pandas
    - h5py
    - attrs
    - pooch
    - tqdm
    - shapely
    - sleap-io
    - xarray
    - pyyaml
    - pytables >=3.10.1
    - matplotlib-base
    - seaborn
    - nc-time-axis
    - bottleneck
    - numbagg
    - flox
    - opt_einsum
    - netcdf4 <1.7.3
    - h5netcdf
    - zarr
    - fsspec
    - qt-niu
    - napari_video >=0.2.13
    - loguru
    - pynwb
    - ndx-pose >=0.2.1
  run_constrained:
    - napari >=0.6.0
    - pyvideoreader >=0.5.3


test:
  imports:
    - movement
  commands:
    - pip check
    - movement --help
    - movement info
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://movement.neuroinformatics.dev/
  summary: A Python toolbox for analysing animal body movements across space and time
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sfmig
    - niksirbi
    - lochhh
    - adamltyson
